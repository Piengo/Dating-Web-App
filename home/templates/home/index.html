{% extends 'home/base.html' %}
{% load static %}
{% block body %}
<div id="carouselExampleControls" class="carousel slide text-center" data-ride="carousel"
  style="height: 500px; margin-top: 50px;">
  <div class="carousel-inner" style="margin-bottom: 30px;">

    {% for person in other_people %}
    {% if person.id != me.id and person.id == first_person.id %}

    <div class="carousel-item active">
      <img style="border-radius: 8px;max-width: 50%;height: auto;margin-top: 60px; margin-bottom: 10px;" src="{{ person.profile_picture.url }}" />
      <div style="background-color: lightgrey;width: 50%;min-height: 70px;margin: auto;border-radius: 8px; padding-top: 10px;">
        <p style="display: inline-block;max-width: 70%;">{{ person.Bio }}</p> <a href="{% url 'textApp:chaturl' person %}" class="btn btn-primary btn-md" style="margin: 10px;"><span class="glyphicon glyphicon-comment"></span></a>
      </div>
    </div>

    {% elif person.id != me.id %}

    <div class="carousel-item">
      <img style="border-radius: 8px;max-width: 50%;height: auto;margin-top: 60px; margin-bottom: 10px;" src="{{ person.profile_picture.url }}" />
      <div style="background-color: lightgrey;width: 50%;min-height: 70px;margin: auto;border-radius: 8px; padding-top: 10px;">
        <p style="display: inline-block;max-width: 70%;">{{ person.Bio }}</p> <a href="{% url 'textApp:chaturl' person %}" class="btn btn-primary btn-md" style="margin: 10px;"><span class="glyphicon glyphicon-comment"></span></a>
      </div>
    </div>

    {% endif %} {% endfor %}
  </div>
  <div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<script>
   $("#carouselExampleControls").carousel({interval: false});
</script>

{% endblock body %}
